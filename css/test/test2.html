<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: AliceBlue;
        }

        h3 {
            font-family: "Lucida Console", monospace;
            font-size: 10px;
        }

        p {
            color: brown;
            font-family: "Lucida Console", monospace;
            font-size: 10px;
        }

        span {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h3>텍스트와 폰트</h3>
    <hr>
    <p>AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 10px 크기이고
    <span>저는 이보다 1.5배 큽니다.</span></p> </body>
</html>

<!--AliceBlue 바탕색에 Brown 색의 "Lucida Console" 폰트로 10px 크기이고
span 태그는 1.5배 글씨 크기 크게 css로>
