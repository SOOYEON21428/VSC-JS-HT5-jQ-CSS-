<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: mistyrose;
            margin: 20px;
        }

        h3 {
            float: right;
            margin: 0;
        }

        hr {
            clear: both;
        }

        p {
            margin-top: 0;
        }

        span {
            background-color: blue;
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <h3>소연재</h3>
    <hr>
    <p>저는 체조 선수 소연재입니다. <span>음악</span>을 들으면서
    책읽기를 좋아합니다. <span>김치 찌개</span>와 <span>막국수</span> 무척 좋아합니다.
    </p>
    </body>
</html>
