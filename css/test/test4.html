<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body.main {
            background-color: cyan;
        }

        h3.headline {
            color: red;
        }

        div.help {
            color: blue;
        }

        p.help {
            color: red;
        }

        p#hot {
            color: black;
            background-color: yellow;
            font-weight: bold; /* Adding bold for emphasis */
            padding: 8px; /* Adding padding for better visibility */
        }
    </style>
</head>
<body class="main">
    <h3 class="headline">클래스 셀렉터</h3> <hr>
    <div class="help">도움말</div>
    <p class="help">!!경고 메시지</p>
    <p id="hot">뜨거운 태양</p>
    </body>
</html>

<!--배경색은 cyan 
headline 은 빨간글씨
div class는 파란글씨
p class는 빨간글씨
p id는 노란 강조-->
