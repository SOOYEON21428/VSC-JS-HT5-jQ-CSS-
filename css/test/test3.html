<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td {
          border: 1px solid black;
          padding: 8px;
          text-align: center;
          width: 33.33%; /* 100%를 3등분한 값 */
        }
        th {
          background-color: lightgray;
        }
        td:nth-child(2n) {
          background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <table border="1" align="center" style="width:80%; text-align:center;">
        <h1>색 이름과 코드</h1>
        <table>
            <tr>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
                <th>이름</th>
                <th>코드</th>
                <th>색</th>
            </tr>

            <tr>
                <td>Brown</td>
                <td>#A52A2A</td>
                <td style="background-color: #A52A2A;"></td>
                <td>Deepskyblue</td>
                <td>#00BFFF</td>
                <td style="background-color: #00BFFF;"></td>
            </tr>

            <tr>
                <td>Blueviolet</td>
                <td>#8A2BE2</td>
                <td style="background-color: #8A2BE2;"></td>
                <td>Gold</td>
                <td>#FFD700</td>
                <td style="background-color: #FFD700;"></td>
            </tr>

            <tr>
                <td>Darkorange</td>
                <td>#FF8C00</td>
                <td style="background-color: #FF8C00;"></td>
                <td>Olivedrab</td>
                <td>#6B8E23</td>
                <td style="background-color: #6B8E23;"></td>
            </tr>
        </table>
    </table>
</body>
</html>
