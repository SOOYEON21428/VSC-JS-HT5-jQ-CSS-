<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/event.css">
</head>
<body>
    <h1>Key 이벤트로 확인하기</h1>
    <div id="input">
        <input type="text" />
    </div>
    <h2>결과</h2>
    <div id="result"></div>

    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
       function getKeyName(keyCode) {
        //JSON 배열
        var keyMap = [
            {code: 8, name: "backspace"},
            {code: 9, name: "tab"},
            {code: 13, name: "enter"},
            {code: 16, name: "shift"},
            {code: 17, name: "ctrl"},
            {code: 18, name: "alt"},
            {code: 19, name: "pausebreak"},
            {code: 20, name: "capslock"},
            {code: 21, name: "han/eng"},
            {code: 25, name: "hanja"},
            {code: 27, name: "esc"},
            {code: 65, name: "A"},
            {code: 97, name: "a"},

        ];
        for (var i =0; i<keyMap.length; i++){
            if(keyMap[i].code == keyCode) return keyMap[i].name;
        }
       }
       $(function(){
        //$('#input > input[type="text"]').keydown(function(e){
            $('#input > input[type="text"]').keyup(function(e){
            $('#result').html(e.which + '번 키 눌러짐 &gt;&gt; ' + getKeyName(e.which));
        });
       });
    
    </script>
</body>
</html>
