<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    div#container {
        width: auto;
        border: 5px solid #ff00ff;
        padding: 10px;
     }
     div#container > h1#title {
        background-color: #d5d5d5;
        padding: 10px;
     }
     div#container div.box {
        padding: 10px;
        background-color: #ffff00;
        font: 20px '굴림';
     }
     div#container > ul {
        list-style: none;
        padding: 10px;
        margin: 0px;
        width: auto;
        border: 5px solid #00ff00;
     }
     /* div#container > ul > li:first-child, div#container > ul > li:last-child { */
     div#container  li:first-child, div#container  li:last-child {
        border: 3px dotted red;
        padding: 3px 10px;
     }
     pre {
        font: 14px/130% 'Courier New';
        background: #eee;
        padding: 10px 20px;
        margin: 10px auto; 
        border: 1px solid #555;
        border-radius: 20px;
     }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="title"></h1>
        <div class="box">안녕하세요</div>
        <ul>
            <li>목록입니다/</li>
            <li>목록입니다/</li>
            <li>목록입니다/</li>
            <li>목록입니다/</li>
            <li>목록입니다/</li>
        </ul>
    </div>
    <p></p>
    <pre></pre>
    <pre name="source"></pre>

    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            $('h1[id="title"]').html('두번째 제목')

            $('div#container > h1#title').html('제목입니다.')

            $('div#container > div.box').html('반갑습니다.')

            $('ul >li ').html('목록입니다.')

            $('ul > li:eq(1)').html('jQuery의 고유의 방식도 있습니다. ')

            $('p, pre').html('다중 요소 선택')

            $('pre[name="source"]').html('CSS2의 선택자')

            $('ul > li:First-Child').html('First-Child')

            $('ul > li:Last-Child').html('Last-Child')

            
        });
    </script>
</body>
</html>
