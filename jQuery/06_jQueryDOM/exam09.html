<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
	padding: 0;
	margin: 0;
	color: #333;
}
		
ul {
	list-style: none;
}
		
#container {
	padding: 30px 20px;
}

h1 {
	font-size: large;
	border-left: 10px solid #7BAEB5;
	border-bottom: 1px solid #7BAEB5;
	padding: 10px;
	width: auto;
}

#comment_write {
	padding: 20px 15px;
	border-bottom: 1px solid #7BAEB5;
}
		
#comment_write label {
	display: inline-block;
	width: 80px;
	font-size: 14px;
	font-weight: bold;
	margin-bottom: 10px;
}

#comment_write input[type='text'], #comment_write textarea {
	border: 1px solid #ccc;
	vertical-align: middle;
	padding: 3px 10px;
	font-size: 12px;
	line-height: 150%;
}

#comment_write textarea {
	width: 380px;
	height: 90px
}
		
.comment_item {
	font-size: 13px;
	color: #333;
	padding: 15px;
	border-bottom: 1px dotted #ccc;
	line-height: 150%;
}

.comment_item .writer {
	color: #555;
	line-height: 200%;
}
		
.comment_item .writer input {
	vertical-align: middle;
}
		
.comment_item .writer .name {
	color: #222;
	font-weight: bold;
	font-size: 14px;
}


</style>
<body>
    <div id="container">
        <h1>jQuery Comment</h1>
        <div id="comment_writer"></div>
        <form id="comment_writer">
        <div>
            <label for="user_name">작성자</label>
            <input type="text" name="user_name" id="user_name" />
            <input type="submit" value="저장하기" />
        </div>
        <div>
            <label for="comment">덧글내용</label>
            <textarea name="Comment" id="Comment"></textarea>
    
            <ul></ul>
        </div>
    </form>
    </div>
    <ul id="comment_list">
        <li class="comment_item">
            <p class="writer">
                <span></span>
            </p>
        </li>
    </ul>
    

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(function(){
            $('#comment_form').submit(function(){
                if(!$('#user_name').val()){
                    alert('이름을 입력하세요');
                    $('#user_name').focus();
                    return false;
                }
                if(!$('#comment').val()){
                    alert('내용을 입력하세요');
                    $('#comment').focus();
                    return false;
                }
                var date = new Date();
                var yy = new date.getFullYear();
                var mm = date.getMonth();
                var dd = date/getDate();
                var hh = date.getHours();
                var mi = date.getMinutes();
                var ss = date.getSeconds();

                if(mm < 10) mm = '0' + mm;
                if(dd < 10) dd = '0' + dd;
                if(hh < 10) hh = '0' + hh;
                if(mi < 10) mi = '0' + mi;
                if(ss < 10) ss = '0' + ss;
                
                var today = yy + '-' + mm + '-' + dd + '' + hh + " : " + mi + " : " +ss;

                var new_li = $('<li/>');
                new_li.addClass('comment_item');


                var writer_p = $('<p/>');
                writer_p.addClass('writer');

                var name_span = $('<span />');
                name_span.addClass('name');
                name_span.html($('#user_name').val() + '님');

                var date_span  = $('<span />');
                date_span.html(' / ' + today + '  ');

                var del_input = $('<input />');
                del_input.attr({
                    'type' : 'button',
                    'value' : '삭제하기' 
                });
                del_input.addClass('delete_btn');


                var content_p = $('<p/>');
                content_p.html($('#comment').val());

                writer_p.append(date_span).append(date_span).append(del_input);
                new_li.append(writer_p).append(content_p);
                $('#comment_list').append(new_li);

                $('#user_name').val('');
                $('#comment').val('');

                $(document).on('click', 'delete_btn', function(){
                    if(confirm('선택하신 항목을 삭제하시겠습니까?')){
                        $(this).parents('.comment_item').remove();
                    }
                });

                return false;

            });
        });
    </script>
</body>
</html>
