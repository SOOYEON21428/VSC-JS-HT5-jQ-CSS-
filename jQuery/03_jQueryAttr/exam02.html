<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>속성 제어</h1>
    <p>클릭하세요.</p>
    <img src="../image/1.jpg" width="500" height="300" alt="카카오 단체사진"/>

    <script src="http://code.jQuery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function(){
            var index = 1;

            $('img').click(function(){
                 index = (index % 4) + 1;//index를 4로 나눈 나머지
                 $(this).attr('src', '../image/' + index + '.jpg');//나머지가 image의 파일명에 해당하는 사진으로 출력
            });
        });
    </script>    
</body>
</html>
